name: Buscar Noticias de IA en Odontolog√≠a

on:
  # 1. Ejecuta el script cada hora (en el minuto 0 de cada hora)
  schedule:
    - cron: '0 * * * *'

  # 2. Permite ejecutarlo manualmente desde la pesta√±a "Actions"
  workflow_dispatch:

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      # 1. Clona tu repositorio para que el script tenga acceso a √©l
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      # 2. Configura Python
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Puedes usar 3.9, 3.10, 3.11, etc.
          cache: 'pip' # Acelera la instalaci√≥n de dependencias

      # 3. Instala las dependencias (el paquete 'requests')
      - name: Instalar dependencias
        run: pip install -r requirements.txt

      # 4. Ejecuta tu script de Python
      - name: Ejecutar script de b√∫squeda de noticias
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }} # Pasa el Secret al script
        run: python buscar_noticias.py

      # 5. Sube los cambios (el nuevo archivo .md) al repositorio
      - name: Confirmar y subir cambios
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "üì∞ Actualizaci√≥n autom√°tica de noticias"
          file_pattern: "noticias/*.md" # Solo sube los archivos .md en la carpeta 'noticias'
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"